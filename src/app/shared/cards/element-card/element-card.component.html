<div class="max-w-56 sm:max-w-56 md:max-w-80 lg:max-w-80 rounded-lg overflow-hidden shadow-lg bg-primary-purple-light">
    <img class="h-40 w-full object-cover sm:h-20 md:h-32 lg:h-40" [src]="element.imgPath" [alt]="element.altDescription">
        <header class="py-2 px-4 sm:py-3 sm:px-6">
            <h3 class="font-semibold text-lg sm:text-xl md:text-2xl">
            {{ element.title }}
            </h3>
        </header>
    <div class="px-4 py-2 sm:py-3 sm:px-6">
        <p class="text-sm md:text-base mb-2">
        {{element.description}}
        </p>
    </div>
</div>
